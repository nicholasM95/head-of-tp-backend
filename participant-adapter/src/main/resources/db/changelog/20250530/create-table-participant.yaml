databaseChangeLog:
  - changeSet:
      id: create-table-participant
      comment: create-table-participant
      author: nicholasmeyers
      changes:
        - createTable:
            tableName: participant
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: device_id
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: vehicle
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_participant_device_id
            tableName: participant
            columns:
              - column:
                  name: device_id