replicaCount: 1

image:
  repository: ghcr.io/nicholasm95/head-of-tp-backend
  pullPolicy: Always

imagePullSecrets:
  - name: "head-of-tp"
nameOverride: ""
fullnameOverride: "head-of-tp"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {
  fsGroup: 1000
}

securityContext: {
  runAsUser: 1002,
  runAsGroup: 1000,
  fsGroup: 1000,
  fsGroupChangePolicy: "OnRootMismatch",
  runAsNonRoot: true
}

service:
  type: ClusterIP
  port: 8080

management:
  port: 8888

ingress:
  enabled: false
  className: "nginx"
  annotations: {
    kubernetes.io/tls-acme: "true",
    cert-manager.io/cluster-issuer: letsencrypt
  }
  hosts:
    - host: api.headoftp.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: head-of-tp-tls
      hosts:
        - api.headoftp.com

resources:
  limits:
    cpu: 800m
    memory: 2048Mi
  requests:
    cpu: 400m
    memory: 1500Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

tolerations: []

affinity: {}
